{% extends "base.html" %}

{% block title %} Create an Account {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<!-- sign up form -->
<div class="container">
    <form action="" method="POST" class="form-group mb-1">
        <p>Already have an account? Please click <a href=" {% url 'account_login' %}">here</a> to login.</p>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-lg btn-success btn-block mt-2">Sign Up</button>
    </form>
</div>

{% endblock %}
