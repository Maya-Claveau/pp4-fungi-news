{% extends "base.html" %}

{% block title %} Create an Account {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<!-- sign up form -->
<div class="container">
    <div class="col-12 col-md-8 offset-2">
        <form action="" method="POST" class="form-group mb-1 text-white">
            <p>Already have an account? Or prefer to use your Google Account instead? Please click <a
                    href=" {% url 'account_login' %}">here</a> to login.</p>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-lg btn-success btn-block mt-2 mb-3">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
