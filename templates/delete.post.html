{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2 center">
            <h3>Delete {{ post.title }}</h3>
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ post.title }}"?</p>
                <button class="btn btn-lg btn-warning delete-btn">Delete</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
