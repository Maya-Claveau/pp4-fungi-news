{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
{% load static %}
<!-- a form allow user to contact the site owner page -->
<div class="container text-white center mt-3">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h3 class="text-center">Contact Us</h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center">
                    <button type="submit" class="btn btn-lg center btn-outline-info mt-4 mb-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
