{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
{% load static %}
<div class="row">
    <div class="col-8 offset-2">
        <h3 class="text-center text-white">Contact Us</h3>
        <hr>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form action="" method="POST" class="text-white">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center">
                    <button type="submit" class="btn btn-lg center btn-outline-info mt-2 mb-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
