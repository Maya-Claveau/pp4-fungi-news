{% extends "base.html" %}

{% block title %} Add Post {% endblock %}

{% block content %}

{% load static %}

{% load crispy_forms_tags %}

<p class="text-white text-center mt-5">Add post below</p>
<form action="{% url 'add_post' %}" method="post" class="text-center flex-shrink-0">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-lg btn-outline-warning btn-block" />
</form>
