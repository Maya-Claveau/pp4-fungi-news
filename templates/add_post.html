{% extends "base.html" %}

{% block title %} Add Post {% endblock %}

{% block content %}

{% load static %}

{% load crispy_forms_tags %}

<!-- allow user to add post page -->
<div class="container px-4 px-lg-5">
    <div class="row text-white">
        <div class="container-fluid col-12 col-md-8 offset-md-2">
            <h1 class="h3 text-center mt-3">Add Post</h1>
            <form method="POST" class="add-post" action="{% url 'add_post' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center mt-3 mb-3">
                    <button type="submit" class="btn btn-lg center btn-outline-info mt-2 mb-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
