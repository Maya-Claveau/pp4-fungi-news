{% extends "base.html" %}

{% block content %}

{% load static %}

{% load crispy_forms_tags %}

{% if user.is_authenticated and user.id == post.author.id or user.is_superuser %}

<div class="container position-relative px-4 px-lg-5">
    <div class="row">
        <div class="col">
            <h1>Edit Post</h1>
            <form method="POST" class="edit-post">
                {% csrf_token %}
                {{ form | crispy }}

                <button class="btn btn-lg btn-info edit-btn">Edit</button>
            </form>
        </div>
    </div>
</div>

{% endif %}

{% endblock %}
