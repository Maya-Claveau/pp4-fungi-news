{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <title>Fungi News</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="NFT news blog">
    <meta name="keywords" content="NFT, blog, cryptocurrency, bitcoin, non-fungible token, digital, currency">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><span class="logo">Fungi News</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-2">
        <div class="footer-container">
            <p class="m-3 text-left text-white"><i class="fas fa-copyright"></i> by <a href="https://github.com/Maya-Claveau/pp4-fungi-news" target="_blank">Maya-Claveau</a> <i class="fab fa-github"></i></p>
            <p class="me-3 text-end text-white">
                <a class="link-info social-links" href="https://www.twitter.com"  aria-label="link to twitter" target="_blank"><i class="fab fa-twitter ms-2"></i></a>
                <a class="link-info social-links" href="https://telegram.org" aria-label="link to twitter" target="_blank"><i class="fab fa-telegram ms-2"></i></a>
                <a class="link-info social-links" href="https://www.reddit.com" aria-label="link to twitter" target="_blank"><i class="fab fa-reddit ms-2"></i></a>
                <a class="link-info social-links" href="https://www.instagram.com" aria-label="link to twitter" target="_blank"><i class="fab fa-instagram ms-2"></i></a>
                <a class="link-info social-links" href="https://facebook.com" aria-label="link to twitter" target="_blank"><i class="fab fa-facebook-f ms-2"></i></a>
            </p>
        </div>
    </footer>
</body>

</html>
